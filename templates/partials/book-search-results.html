{% if searched_books %}
<span class="mt-4 mb-1 text-gray-600 text-xs block">Search results -</span>
<div id="book-search-items" class="w-full border rounded-sm">
    {% for book in searched_books %}
    <div data-book-title="{{book.title}}"
        class="search-item flex justify-between items-center border-b last:border-b-0 bg-white p-2 relative cursor-pointer hover:bg-gray-100 hover:text-gray-900">
        <div class="line-clamp-1 text-slate-500 text-sm">
            <i class="ti ti-book-2 mr-2"></i>{{ book.title|truncatechars:30 }} - by {{ book.author__author_name }} ({{ book.category__category_name }})
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<p class="mt-3 font-medium text-center">No data is found!</p>
{% endif %}
