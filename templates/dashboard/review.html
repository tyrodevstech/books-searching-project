{% extends 'dashboard/base.html' %}
{% load static %}
{% block title %}Store | Update Profile {% endblock title %}


{% block main_content %}


<section class="bg-white dark:bg-gray-900 max-w-5xl mx-auto">
    <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">User Review</h2>
    <hr>
    <form method="POST">
        {% csrf_token %}
        <div class="mt-2 grid gap-4 mb-4 sm:grid-cols-2 sm:gap-6 sm:mb-5">
            <div class="sm:col-span-2">
                <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Comment
                    About Our Service</label>
                {{ form.comment }}
                {{ form.comment.errors }}
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <button type="submit"
                class="text-white bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Add Review
            </button>
        </div>
    </form>
</section>
{% endblock main_content %}
